<!DOCTYPE html>
<html>
  <head>
    <link href="./css/create.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  </head>
  <body>
    <h1 class="head" >Welcome to Assassins!</h1>
    <h3 class="head" >The game where you learn people's names... by KILLING them!</h3>
    <div id="login">
      <span class="loginEls" >You are not logged in</span>
      <a href="http://127.0.0.1:8080/login" class="loginEls" >Login<a>
      <a href="http://127.0.0.1:8080/signup" class="loginEls" >Sign Up<a>
    </div>
    <div id="logout">
      <span id="welcome" class="loginEls" >Welcome</span>
      <span id="fakeLink" class="loginEls" >Log Out?<span>
    </div>
    <div class="left" >
      <h2>Create a new game?</h2>
      <label >Group Name<input class="enter" id="groupname" type="text" name="groupname" ></label>
      <label>Password<input class="enter" id="password" type="password" name="password" ></label>
      <button type="button" id="post" >Submit</button>
    </div>
    <div class="left" id="right">
      <h2>Join a Game?</h2>
      <label >Group Name<input class="enter" id="joingroupname" type="text" name="joingroupname" ></label>
      <label>Password<input class="enter" id="joinpassword" type="password" name="joinpassword" ></label>
      <button type="button" id="joinpost" >Submit</button>
    </div>
    <script>
      $(function(){

        var logcheck = function(){
          $.ajax({
            url:"/logcheck",
            type: "post",
            data: {},
            success: function(data){
              if (data){
                $('#logout').css("display", "block");
                $('#welcome').text("Welcome, " + data);
              } else {
                $('#login').css("display", "block");
              }
            }
          });
        };

        logcheck();

        $("#fakeLink").on('click',function() {
          $.ajax({
            url:"/logout",
            type: "post",
            data: {},
            success: function(data){
              console.log('success')
              $('#logout').css("display", "none");
              $('#login').css("display", "block");
            }
          });
        });

        $(".enter").on('keypress',function(e) {
          if(e.which === 13) {
            $('#post').click();
          }
        });

        $("#post").on('click',function() {
          console.log('posted');
          $.ajax({  
            url:"/create",
            type: "post",
            data: {
              groupname: $('#groupname')[0].value,
              password: $('#password')[0].value
            },
            success: function(data){
              console.log('data', data);
              if (data === 'false'){
                $('#groupname')[0].value = '';
                $('#password')[0].value = '';
              } else {
                $('#groupname')[0].value = '';
                $('#password')[0].value = '';
                console.log('success');
                updateGroups();
              }
            }
          });
        });
      });

      $(".joinenter").on('keypress',function(e) {
        if(e.which === 13) {
          $('#joinpost').click();
        }
      });

      $("#joinpost").on('click',function() {
        console.log('joined');
        $.ajax({  
          url:"/join",
          type: "post",
          data: {
            groupname: $('#groupname')[0].value,
            password: $('#password')[0].value
          },
          success: function(data){
            if (data === 'false'){
              console.log('wrong password');
            } else {
              window.location.href = 'http://127.0.0.1:8080/home';
            }
          }
        });
      });
    });
    </script>
  </body>
</html>
