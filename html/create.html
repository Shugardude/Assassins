<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/io.css">
    <link rel="stylesheet" type="text/css" href="./css/assassin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      $(function (){

        var socket = io.connect('/');

        $("#logout").on('click',function (){
          $.ajax({
            url:"/logout",
            type: "post",
            data: {},
            success: function (data){
              socket.emit('roomUpdate');
              location.reload();
            }
          });
        });

        $("#createDiv input").on('keypress',function (e){
          if(e.which === 13) { $('#creategroup').click(); }
        });

        $("#creategroup").on('click',function (){
          $.ajax({  
            url:"/creategroup",
            type: "post",
            data: {
              groupname: $('#groupname')[0].value.toLowerCase(),
              password: $('#password')[0].value
            },
            success: function (data){
              if (data === false){
                $('#groupname')[0].value = '';
                $('#password')[0].value = '';
                $('#retype')[0].value = '';
                alert('Group already created.');
              } else {
                location.reload();
              }
            }
          });
        });

      });
    </script>
  </head>
  <body class="iOCSS black">
    <div class="frame signIn_fancy">

      <div class="header">
        <h1>Welcome</h1>
        <div class="right">
          <button type="button" class="button" id="logout">Log out</a>
        </div>
      </div>

      <div class="scrollable box-vertical box-center-main" id="createDiv">
        <div class="editor flex-none" id="joinDiv">
          <div class="well-header" id="infoarea">Create a Game</div>
          <div class="fields well">
            <div class="field">
              <label for="groupname">Group</label>
              <input type="text" name="groupname" id="groupname">
            </div>
            <div class="field">
              <label for="password">Password</label>
              <input type="password" name="password" id="password">
            </div>
            <div class="field">
              <label for="retype">Retype</label>
              <input type="password" name="retype" id="retype">
            </div>
          </div>
        </div>
        <button id="creategroup" class="black large">Create Game</button><br>
        <div class="well-header" id="infoarea">Want to join a game?</div><br>
        <a href="/join" type="button" class="button black large">Join a Game</a>
      </div>

    </div>
  </body>
</html>
