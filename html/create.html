<!DOCTYPE html>
<html>
  <head>
    <link href="./css/create.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('/');
      socket.on('news', function (data){
        console.log(data);
      });
    </script>
  </head>
  <body>
    <h1 class="head" >Welcome to Assassins!</h1>
    <h3 class="head" >The game where you learn people's names... by KILLING them!</h3>
    <div id="login">
      <span class="loginEls" >You are not logged in</span>
      <a href="/login" class="loginEls" >Login<a>
      <a href="/signup" class="loginEls" >Sign Up<a>
    </div>
    <div id="logout">
      <span id="welcome" class="loginEls" >Welcome</span>
      <span id="fakeLink" class="loginEls" >Log Out?<span>
    </div>
    <div class="left" >
      <h2>Create a new game?</h2>
      <label >Group Name<input class="enter" id="groupname" type="text" name="groupname" ></label>
      <label>Password<input class="enter" id="password" type="password" name="password" ></label>
      <button type="button" id="post" >Submit</button>
    </div>
    <div class="left" id="right">
      <h2>Join a game?</h2>
      <label >Group Name<input class="joinenter" id="joingroupname" type="text" name="joingroupname" ></label>
      <label>Password<input class="joinenter" id="joinpassword" type="password" name="joinpassword" ></label>
      <button type="button" id="joinpost" >Submit</button>
    </div>
    <script>
      $(function(){

        var loggedIn = false;

        var logcheck = function(){
          $.ajax({
            url:"/logcheck",
            type: "post",
            data: {},
            success: function(data){
              if (data){
                $('#logout').css("display", "block");
                $('#welcome').text("Welcome, " + data.username[0].toUpperCase() + data.username.slice(1));
                loggedIn = true;
              } else {
                $('#login').css("display", "block");
              }
            }
          });
        };

        logcheck();

        $("#fakeLink").on('click',function() {
          $.ajax({
            url:"/logout",
            type: "post",
            data: {},
            success: function(data){
              socket.emit('roomUpdate');
              $('#logout').css("display", "none");
              $('#login').css("display", "block");
            }
          });
        });

        $(".enter").on('keypress',function(e) {
          if(e.which === 13) {
            $('#post').click();
          }
        });

        $("#post").on('click',function() {
          console.log('posted');
          $.ajax({  
            url:"/create",
            type: "post",
            data: {
              groupname: $('#groupname')[0].value.toLowerCase(),
              password: $('#password')[0].value
            },
            success: function(data){
              console.log('data', data);
              if (data === 'false'){
                $('#groupname')[0].value = '';
                $('#password')[0].value = '';
              } else {
                $('#groupname')[0].value = '';
                $('#password')[0].value = '';
              }
            }
          });
        });

      $(".joinenter").on('keypress',function(e) {
        if(e.which === 13) {
          $('#joinpost').click();
        }
      });

      $("#joinpost").on('click',function() {
        if (!loggedIn){
          return
          // need to make fail message
        } else {
          $.ajax({  
            url:"/joingroup",
            type: "post",
            data: {
              groupname: $('#joingroupname')[0].value.toLowerCase(),
              password: $('#joinpassword')[0].value
            },
            success: function(data){
              if (data === 'false'){
                $('#joingroupname')[0].value = '';
                $('#joinpassword')[0].value = '';
              } else {
                socket.emit('roomUpdate');
                window.location.href = '/home';
              }
            }
          });
        }
      });

    });
    </script>
  </body>
</html>
