<!DOCTYPE html>
<html>
  <head>
    <link href="./css/login.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"> </script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      $(function (){

        var socket = io.connect('/');
        socket.on('news', function (data){
          console.log(data);
        });
        
        var infoStore = {}
        socket.on('checkUsernameRes', function (data){
          if (data){
            $('#username')[0].value = '';
            $('#password')[0].value = '';
            $('#retype')[0].value = '';
            $(".warning").css("display", "none");
            $("#already").css("display", "block");
          } else {
            infoStore.username = $('#username')[0].value.toLowerCase();
            infoStore.password = $('#password')[0].value;
            $("#signup").css("display", "none");
            $("#info").css("display", "block");
          }
        });

        $(".enter").on('keypress',function (e){
          if(e.which === 13) {
            $('#post').click();
          }
        });

        $("#post").on('click',function (){
          if ($('#username')[0].value.length < 1){
            $(".warning").css("display", "none");
            $("#shortname").css("display", "block");
          } else if ($('#username')[0].value.length > 20){
            $(".warning").css("display", "none");
            $("#longname").css("display", "block");
            $('#username')[0].value = '';
            $('#password')[0].value = '';
            $('#retype')[0].value = ''
          } else if ($('#password')[0].value.length < 1){
            $(".warning").css("display", "none");
            $("#shortname").css("display", "block");
          } else if ($('#password')[0].value.length > 20){
            $(".warning").css("display", "none");
            $("#longpass").css("display", "block");
            $('#username')[0].value = '';
            $('#password')[0].value = '';
            $('#retype')[0].value = ''
          } else if($('#password')[0].value !== $('#retype')[0].value) {
            $(".warning").css("display", "none");
            $("#badretype").css("display", "block");
            $('#password')[0].value = '';
            $('#retype')[0].value = '';
          } else { socket.emit('checkUsername', $('#username')[0].value); }
        });

        $(".infoenter").on('keypress',function (e){
          if(e.which === 13) {
            $('#infopost').click();
          }
        });

        $("#infopost").on('click',function (){
          for (var i = 0; i < $(".infoenter").length; i++){
            if ($(".infoenter")[i].value = ''){
              $(".warning").css("display", "none");
              $("#noinfo").css("display", "block");
              return;
            }
          }
          $.ajax({  
            url:"/signup",
            type: "post",  
            data: {
              username: infoStore.username,
              password: infoStore.password,
              fname: $('#fname')[0].value,
              lname: $('#lname')[0].value,
              age: $('#age')[0].value,
              weapon: $('#weapon')[0].value,
              fact: $('#fact')[0].value
            },
            success: function (data){
              window.location.href = '/';
            }
          });
        });

      });
    </script>
  </head>
  <body>
    <div id="signup">
      <h1 id="Login">Sign Up!</h1>
      <label>Username<input class="enter" id="username" type="text" name="username"></label>
      <label>Password<input class="enter" id="password" type="password" name="password"></label>
      <label>Retype password<input class="enter" id="retype" type="password" name="password"></label>
      <button id="post" type="button" value="Submit">Submit</button>
      <p id="here" >Already signed up? Log in <a href="/login">here</a></p>
      <p class="warning" id="already">Username already taken.</p>
      <p class="warning" id="shortname" >Please enter a username!</p>
      <p class="warning" id="shortpass" >Please enter a password!</p>
      <p class="warning" id="longname" >Username length exceeds limit!</p>
      <p class="warning" id="longpass" >Password length exceeds limit!</p>
      <p class="warning" id="badretype" >Please retype password!</p>
    </div>
    <div id="info">
      <label>First Name<input class="infoenter" id="fname" name="fname"></label>
      <label>Last Name<input class="infoenter" id="lname" name="lname"></label>
      <label>Age<input class="infoenter" id="age" name="age"></label>
      <label>Weapon of Choice<input class="infoenter" id="weapon" name="weapon"></label>
      <label>Interesting Fact About Yourself<input class="infoenter" id="fact" name="fact"></label>
      <button id="infopost" type="button" value="Submit">Submit</button>
      <p class="warning" id="noinfo">Please fill out all info.</p>
    </div>
  </body>
</html>
