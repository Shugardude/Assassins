<!doctype html>
<html>
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"> </script>
    <script type="text/javascript">
      $(function() {
        $(".enter").on('keypress',function(e) {
          if(e.which === 13) {
            $('#post').click();
          }
        });
        $("#post").on('click',function() {
          if ($('#username')[0].value.length < 1){
            $(".warning").css("display", "none");
            $("#shortname").css("display", "block");
          } else if ($('#password')[0].value.length < 1){
            $(".warning").css("display", "none");
            $("#shortpass").css("display", "block");
          } else if($('#password')[0].value !== $('#retype')[0].value) {
            $(".warning").css("display", "none");
            $("#badretype").css("display", "block");
            $('#password')[0].value = '';
            $('#retype')[0].value = '';
          } else {
            $.ajax({  
                url:"/signup",
                type: "post",  
                data: {
                  username: $('#username')[0].value,
                  password: $('#password')[0].value
                },
                success: function(data){
                  if (data === 'false'){
                    $('#username')[0].value = '';
                    $('#password')[0].value = '';
                    $(".warning").css("display", "none");
                    $("#already").css("display", "block");
                  } else {
                    window.location.href = 'http://127.0.0.1:8080/';
                  }
                }
            });
            return false;
          }
        });
      });
    </script>
  </head>
  <body>
    <h1 id="Login">Sign Up!</h1>
      <label>Username<input class="enter" id="username" type="text" name="username"></label>
      <span class="warning" id="shortname" >Please enter a username!</span><br>
      <label>Password<input class="enter" id="password" type="password" name="password"></label>
      <span class="warning" id="shortpass" >Please enter a password!</span><br>
      <label>Retype password<input class="enter" id="retype" type="password" name="password"></label>
      <span class="warning" id="badretype" >Please retype password!</span><br>
      <p class="warning" id="already">This username has already been chosen. Please choose another.</p>
      <button id="post" type="button" value="Submit">Submit</button>
    <p>Already signed up? Log in <a href="http://127.0.0.1:8080/login">here</a></p>
  </body>
</html>
