<!DOCTYPE html>
<html>
  <head>
    <link href="./css/login.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"> </script>
    <script type="text/javascript">
      $(function() {
        $(".enter").on('keypress',function(e) {
          if(e.which === 13) {
            $('#post').click();
          }
        });
        $("#post").on('click',function() {
          if ($('#username')[0].value.length < 1){
            $(".warning").css("display", "none");
            $("#shortname").css("display", "block");
          } else if ($('#username')[0].value.length > 20){
            $(".warning").css("display", "none");
            $("#longname").css("display", "block");
            $('#username')[0].value = '';
            $('#password')[0].value = '';
            $('#retype')[0].value = ''
          } else if ($('#password')[0].value.length < 1){
            $(".warning").css("display", "none");
            $("#shortname").css("display", "block");
          } else if ($('#password')[0].value.length > 20){
            $(".warning").css("display", "none");
            $("#longpass").css("display", "block");
            $('#username')[0].value = '';
            $('#password')[0].value = '';
            $('#retype')[0].value = ''
          } else if($('#password')[0].value !== $('#retype')[0].value) {
            $(".warning").css("display", "none");
            $("#badretype").css("display", "block");
            $('#password')[0].value = '';
            $('#retype')[0].value = '';
          } else {
            $.ajax({  
                url:"/signup",
                type: "post",  
                data: {
                  username: $('#username')[0].value.toLowerCase(),
                  password: $('#password')[0].value
                },
                success: function(data){
                  if (data === 'false'){
                    $('#username')[0].value = '';
                    $('#password')[0].value = '';
                    $('#retype')[0].value = '';
                    $(".warning").css("display", "none");
                    $("#already").css("display", "block");
                  } else {
                    window.location.href = '/';
                  }
                }
            });
            return false;
          }
        });
      });
    </script>
  </head>
  <body>
    <div>
      <h1 id="Login">Sign Up!</h1>
      <label>Username<input class="enter" id="username" type="text" name="username"></label>
      <label>Password<input class="enter" id="password" type="password" name="password"></label>
      <label>Retype password<input class="enter" id="retype" type="password" name="password"></label>
      <button id="post" type="button" value="Submit">Submit</button>
      <p id="here" >Already signed up? Log in <a href="/login">here</a></p>
      <p class="warning" id="already">Username already taken.</p>
      <p class="warning" id="shortname" >Please enter a username!</p>
      <p class="warning" id="shortpass" >Please enter a password!</p>
      <p class="warning" id="longname" >Username length exceeds limit!</p>
      <p class="warning" id="longpass" >Password length exceeds limit!</p>
      <p class="warning" id="badretype" >Please retype password!</p>
    </div>
  </body>
</html>
