<!DOCTYPE html>
<html>
  <head>
    <link href="./css/home.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <body>
    <h1>''</h1>
     <div id="logout">
      <span id="welcome" class="loginEls" ></span>
      <span id="fakeLink" class="loginEls" >Log Out?<span>
    </div>
    <div>
	</div>
    <div id="list">
      <h2>List of players</h2>
    </div>
    <script>
      $(function(){

        $("#fakeLink").on('click',function() {
          $.ajax({
            url:"/logout",
            type: "post",
            data: {},
            success: function(data){
              window.location.href = 'http://127.0.0.1:8080/';
            }
          });
        });

      	var checklist = function(){
      	  $.ajax({
            url:"/checksession",
            type: "post",
            data: {},
            success: function(data){
              $('li').remove();
              for (var i = 0; i < data.length; i++){
              	$('#list').append('<li>' + data[i].username);
              }
            }
          });
      	};

        var logcheck = function(){
          $.ajax({
            url:"/logcheck",
            type: "post",
            data: {},
            success: function(data){
              $('#welcome').text("Welcome, " + data.username[0].toUpperCase() + data.username.slice(1));
              $('h1').text(data.groupname[0].toUpperCase() + data.groupname.slice(1));
            }
          });
        };

        logcheck();
        checklist();
        setInterval(function(){
          checklist();
        }, 3000);

      });
    </script>
  </body>
</html>
