<!DOCTYPE html>
<html>
  <head>
    <link href="./css/home.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>

    </script>
  <body>
  	<div id="topbar">
      <span id='roomname'>''</span>
      <div id="logout">
        <span id="welcome" class="loginEls" ></span>
        <span id="fakeLink" class="loginEls" >Log Out?<span>
      </div>
    </div>
    <div class="longDiv" id='sidebar'>
      <h2>Links</h2>
      <a href='/contracts' ></a>
    </div>
    <div class="longDiv" id="contract">
      <h2>Contract</h2>
      <p>Game hasn't started yet.</p>
    </div>
    <div class="longDiv" id="list">
      <h2 class="title" >List of players</h2>
    </div>
    <script>
      $(function (){
        var socket = io.connect('/');
        socket.on('news', function (data){
          console.log(data);
        });
        socket.on('roomUpdate', function (data){
          checklist();
          console.log('room update');
        });

        $("#fakeLink").on('click',function (){
          $.ajax({
            url:"/logout",
            type: "post",
            data: {},
            success: function (data){
              socket.emit('roomUpdate');
              window.location.href = '/';
            }
          });
        });

      	var checklist = function (){
      	  $.ajax({
            url:"/checklist",
            type: "post",
            data: {},
            success: function (data){
              $('li').remove();
              for (var i = 0; i < data.length; i++){
              	$('#list').append('<li>' + data[i].username[0].toUpperCase() + data[i].username.slice(1));
              }
            }
          });
      	};

        var logcheck = function (){
          $.ajax({
            url:"/logcheck",
            type: "post",
            data: {},
            success: function (data){
              $('#welcome').text("Welcome, " + data.username[0].toUpperCase() + data.username.slice(1));
              $('#roomname').text(data.groupname[0].toUpperCase() + data.groupname.slice(1));
            }
          });
        };

        logcheck();
        checklist();
        // setInterval(function(){
        //   checklist();
        // }, 500);

      });
    </script>
  </body>
</html>
