<html>

        // foundLocation();

        var socket = io.connect('/');
        socket.on('news', function (data){
          console.log(data);
        });
      
        $("#usernamePassword input").on('keypress',function (e){
          if(e.which === 13) {
            $('#gobutton').click();
          }
        });

        $("#backbutton").on('click',function (){
          window.location.href = '/signup';
        });

        $("#gobutton").on('click',function (){
          $.ajax({  
            url:"/login",
            type: "post",
            data: {
              username: $('#username')[0].value.toLowerCase(),
              password: $('#password')[0].value
              // lat: locObj.lat,
              // long: locObj.long,
              // minutes: locObj.minutes
            },
            success: function(data){
              if (data === 'false'){
                $('#username')[0].value = '';
                $('#password')[0].value = '';
                $("#warning").text('Incorrect username/password.');
              } else if (data === 'late'){
                $('#username')[0].value = '';
                $('#password')[0].value = '';
                $("#warning").text('Game already started.');
              } else {
                socket.emit('roomUpdate');
                // window.location.href = '/';
                window.location.href = '/home'; //changed for HR
              }
            }
          });
        });
      });
    </script>

	          <p id="warning" > </p><br>
	          <button id="gobutton" class="enterIn" type="button" >Log In</button>
	          <p class="enter" >Don't have a username?</p><br>

	      </div>
