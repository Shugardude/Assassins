    <script type="text/javascript">
      $(function (){

        var socket = io.connect('/');
        socket.on('news', function (data){
          console.log(data);
        });

        $("#logout").on('click',function (){
          $.ajax({
            url:"/logout",
            type: "post",
            data: {},
            success: function (data){
              socket.emit('roomUpdate');
              location.reload();
            }
          });
        });

        $("#joinDiv input").on('keypress',function (e){
          if(e.which === 13) { $('#joinpost').click(); }
        });

        $("#joinpost").on('click',function (){
          if ($('#groupname')[0].value === '' || $('#password')[0].value === ''){
            alert('Please enter a groupname and password.')
          } else {
            $.ajax({  
              url:"/joingroup",
              type: "post",
              data: {
                groupname: $('#groupname')[0].value.toLowerCase(),
                password: $('#password')[0].value
              },
              success: function (data){
                if (data === 'nogame'){
                  $('#groupname')[0].value = '';
                  $('#password')[0].value = '';
                  console.log(data);
                } else if (data === 'badpass'){
                  $('#password')[0].value = '';
                  console.log(data);
                } else if (data === 'ingame'){
                  $('#groupname')[0].value = '';
                  $('#password')[0].value = '';
                  console.log(data);
                } else {
                  socket.emit('roomUpdate');
                  location.reload();
                }
              }
            });
          }
        });
