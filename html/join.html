<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/io.css">
    <link rel="stylesheet" type="text/css" href="./css/assassin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      $(function (){

        var socket = io.connect('/');

        $("#logout").on('click',function (){
          $.ajax({
            url:"/logout",
            type: "post",
            data: {},
            success: function (data){
              socket.emit('roomUpdate');
              location.reload();
            }
          });
        });

        $("#joinDiv input").on('keypress',function (e){
          if(e.which === 13) { $('#joinpost').click(); }
        });

        $("#joinpost").on('click',function (){
          if ($('#groupname')[0].value === '' || $('#password')[0].value === ''){
            alert('Please enter a groupname and password.')
          } else {
            $.ajax({  
              url:"/joingroup",
              type: "post",
              data: {
                groupname: $('#groupname')[0].value.toLowerCase(),
                password: $('#password')[0].value
              },
              success: function (data){
                if (data === 'nogame'){
                  $('#groupname')[0].value = '';
                  $('#password')[0].value = '';
                  alert('This group has not been created.');
                } else if (data === 'badpass'){
                  $('#password')[0].value = '';
                  alert('Incorrect password.');
                } else if (data === 'ingame'){
                  $('#groupname')[0].value = '';
                  $('#password')[0].value = '';
                  alert("You cannot join another game until you finish the game in progress.");
                } else {
                  socket.emit('roomUpdate');
                  location.reload();
                }
              }
            });
          }
        });

      });
    </script>
  </head>
  <body class="iOCSS black">
    <div class="frame signIn_fancy">
      <div class="header">
        <h1>Welcome</h1>
        <div class="right">
          <button type="button" class="button" id="logout">Log out</a>
        </div>
      </div>
      <div class="scrollable box-vertical box-center-main" id="joinDiv">
        <div class="editor flex-none" id="joinDiv">
          <div class="well-header" id="infoarea">Join a Game</div>
          <div class="fields well">
            <div class="field">
              <label for="groupname">Group</label>
              <input type="text" name="groupname" id="groupname">
            </div>
            <div class="field">
              <label for="password">Password</label>
              <input type="password" name="password" id="password">
            </div>
          </div>
        </div>
        <button id="joinpost" class="black large">Join Game</button><br>
        <div class="well-header" id="infoarea">Need to create a new game?</div><br>
        <a href="/create" type="button" class="button black large">Create a Game</a>
      </div>
    </div>
  </body>
</html>
