<!DOCTYPE html>
<html>
  <head>
  	<link rel="stylesheet" type="text/css" href="./css/io.css">
  	<link rel="stylesheet" type="text/css" href="./css/iologin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      $(function (){

        // var locObj = {
        //   lat: 0,
        //   long: 0,
        //   minutes: 0
        // };

        // var foundLocation = function(){
        //   navigator.geolocation.getCurrentPosition(foundLocation);
        //   function locfind (position){
        //     locObj.lat = position.coords.latitude;
        //     locObj.long = position.coords.longitude;
        //     locObj.minutes = new Date().getTime() / 60000;
        //     console.log(locObj);
        //   };
        // };

        // foundLocation();

        var socket = io.connect('/');
        socket.on('news', function (data){ console.log(data); });
        
        var infoStore = {}
        socket.on('checkUsernameRes', function (data){
          if (data){
            $('#username')[0].value = '';
            $('#password')[0].value = '';
            $('#retype')[0].value = '';
            alert("Username already taken.");
          } else {
            infoStore.username = $('#username')[0].value.toLowerCase();
            infoStore.password = $('#password')[0].value;
            $('#h')[0].textContent = 'Profile';
            $("#info").css("display", "block");
            $("#usernamePassword").css("display", "none");
          }
        });

        $("#backbutton").on('click',function (){
          window.location.href = '/login';
        });

        $("#usernamePassword input").on('keypress',function (e){
          if(e.which === 13) { $('#gobutton').click(); }
        });

        $("#gobutton").on('click',function (){
          if ($('#username')[0].value.length < 1){
            alert("Please enter a username!");
          } else if ($('#username')[0].value.length > 20){
            $('#username')[0].value = '';
            $('#password')[0].value = '';
            $('#retype')[0].value = ''
            alert("Username length exceeds limit!");
          } else if ($('#password')[0].value.length < 1){
            alert("Please enter a password!");
          } else if ($('#password')[0].value.length > 20){
            $('#username')[0].value = '';
            $('#password')[0].value = '';
            $('#retype')[0].value = ''
            alert("Password length exceeds limit!");
          } else if($('#password')[0].value !== $('#retype')[0].value) {
            $('#password')[0].value = '';
            $('#retype')[0].value = '';
            alert("Please retype password!");
          } else if ($('#username')[0].value.match(/</i) || $('#password')[0].value.match(/</i)){
            $('#username')[0].value = '';
            $('#password')[0].value = '';
            $('#retype')[0].value = '';
            alert("Invalid character '<'");
          } else { socket.emit('checkUsername', $('#username')[0].value.toLowerCase()); }
        });

        $("#infoenterIn").on('keypress',function (e){
          if(e.which === 13) { $('#infobutton').click(); }
        });

        $("#infobutton").on('click',function (){
          for (var i = 0; i < $(".infoenterIn").length; i++){
              console.log($(".infoenterIn")[i].value);
            if ($(".infoenterIn")[i].value === ''){
              $("#infowarning").text("Please fill out all info.");
              return;
            } else if ($(".infoenterIn")[i].value.match(/</i)){
              $("#infowarning").text("Stop trying to hack my game!");
              for (var i = 0; i < $(".infoenterIn").length; i++){
                $(".infoenterIn")[i].value = '';
              }
              return;
            } else if ($(".infoenterIn")[i].value.length > 100){
              $("#infowarning").text("Your answers are too long!");
              for (var i = 0; i < $(".infoenterIn").length; i++){
                $(".infoenterIn")[i].value = '';
              }
              return;
            }
          }
          $.ajax({  
            url:"/signup",
            type: "post",  
            data: {
              username: infoStore.username,
              password: infoStore.password,
              fname: $('#fname')[0].value,
              lname: $('#lname')[0].value,
              age: $('#age')[0].value,
              weapon: $('#weapon')[0].value,
              fact: $('#fact')[0].value,
              born: $('#born')[0].value
              // lat: locObj.lat,
              // long: locObj.long,
              // minutes: locObj.minutes
            },
            success: function (data){
              if (data){
                socket.emit('roomUpdate');
                // window.location.href = '/'; // changed for HR
                window.location.href = 'home';
              } else {
                for (var i = 0; i < $(".infoenterIn").length; i++){
                  $(".infoenterIn")[i].value = '';
                }
                $("#infowarning").text("Game already has started.");
              }
            }
          });
        });

      });
    </script>
    </script>
  </head>
  <body class="iOCSS black">

    <div class="frame signIn_fancy">
      <div class="header">
        <h1 id="h">Sign Up</h1>
        <div class="right">
          <a href="/login" class="button">Sign In</a>
        </div>
      </div>

      <div class="scrollable box-vertical box-center-main" id="usernamePassword">
        <div class="logo">
          Assassins
        </div>
        <div class="editor flex-none">
          <div class="fields well">
            <div class="field">
              <label for="username">Username</label>
              <input type="text" name="username" id="username">
            </div>
            <div class="field">
              <label for="password">Password</label>
              <input type="password" name="password" id="password">
            </div>
            <div class="field">
              <label for="retype">Retype</label>
              <input type="password" name="password" id="retype">
            </div>
          </div>
          <button id="gobutton" class="black large">Create an Account</button>
        </div>
      </div>

      <div class="scrollable box-vertical box-center-main" id="info">
        <div class="well-header" id="infoarea">Name and Age</div>
        <div class="editor flex-none">
          <div class="fields well">
            <div class="field">
              <label for="fname">First</label>
              <input type="text" name="fname" id="username" id="infoenterIn">
            </div>

            <div class="field">
              <label for="lname">Last</label>
              <input type="text" name="lname" id="lname" d="infoenterIn">
            </div>

            <div class="field">
              <label for="age">Age</label>
              <input type="text" name="age" id="age" id="infoenterIn">
            </div>
          </div>

          <div class="well-header" id="infoarea">Weapon of Choice</div>
          <div class="fields well">
            <div class="field">
              <input type="text" name="weapon" id="weapon" d="infoenterIn">
            </div>
          </div>

          <div class="well-header" id="infoarea">Interesting Fact About Yourself</div>
          <div class="fields well">
            <div class="field">
              <input type="text" name="fact" id="fact" d="infoenterIn">
            </div>
          </div>

          <div class="well-header" id="infoarea">Secret Password</div>
          <div class="fields well">
            <div class="field">
              <input type="text" name="secret" id="secret" d="infoenterIn">
            </div>
          </div>
          <button id="infobutton" class="black large">Create your Profile</button>
        </div>
      </div>
    </div>
  </body>
</html>
