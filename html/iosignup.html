<!DOCTYPE html>
<html>
  <head>
  	<link rel="stylesheet" type="text/css" href="./css/io.css">
  	<link rel="stylesheet" type="text/css" href="./css/iologin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      $(function (){

        var socket = io.connect('/');
        socket.on('news', function (data){
          console.log(data);
        });
        
        var infoStore = {}
        socket.on('checkUsernameRes', function (data){
          if (data){
            $('#username')[0].value = '';
            $('#password')[0].value = '';
            $('#retype')[0].value = '';
            $(".warning").css("display", "none");
            $("#already").css("display", "block");
          } else {
            infoStore.username = $('#username')[0].value.toLowerCase();
            infoStore.password = $('#password')[0].value;
            $("#signup").css("display", "none");
            $("#info").css("display", "block");
          }
        });

        $("#backbutton").on('click',function (){
          window.location.href = '/login';
        });

        $(".enter").on('keypress',function (e){
          if(e.which === 13) {
            $('#post').click();
          }
        });

        $("#post").on('click',function (){
          if ($('#username')[0].value.length < 1){
            $(".warning").css("display", "none");
            $("#shortname").css("display", "block");
          } else if ($('#username')[0].value.length > 20){
            $(".warning").css("display", "none");
            $("#longname").css("display", "block");
            $('#username')[0].value = '';
            $('#password')[0].value = '';
            $('#retype')[0].value = ''
          } else if ($('#password')[0].value.length < 1){
            $(".warning").css("display", "none");
            $("#shortname").css("display", "block");
          } else if ($('#password')[0].value.length > 20){
            $(".warning").css("display", "none");
            $("#longpass").css("display", "block");
            $('#username')[0].value = '';
            $('#password')[0].value = '';
            $('#retype')[0].value = ''
          } else if($('#password')[0].value !== $('#retype')[0].value) {
            $(".warning").css("display", "none");
            $("#badretype").css("display", "block");
            $('#password')[0].value = '';
            $('#retype')[0].value = '';
          } else { socket.emit('checkUsername', $('#username')[0].value); }
        });

        $(".infoenter").on('keypress',function (e){
          if(e.which === 13) {
            $('#infopost').click();
          }
        });

        $("#infopost").on('click',function (){
          for (var i = 0; i < $(".infoenter").length; i++){
            if ($(".infoenter")[i].value === ''){
              $(".warning").css("display", "none");
              $("#noinfo").css("display", "block");
              return;
            }
          }
          $.ajax({  
            url:"/signup",
            type: "post",  
            data: {
              username: infoStore.username,
              password: infoStore.password,
              fname: $('#fname')[0].value,
              lname: $('#lname')[0].value,
              age: $('#age')[0].value,
              weapon: $('#weapon')[0].value,
              fact: $('#fact')[0].value,
              born: $('#born')[0].value
            },
            success: function (data){
              console.log(data);
              if (data){
                socket.emit('roomUpdate');
                // window.location.href = '/'; // changed for HR
                window.location.href = 'home';
              } else {
                for (var i = 0; i < $(".infoenter").length; i++){
                  $(".infoenter")[i].value = '';
                }
                $(".warning").css("display", "none");
                $("#toolate").css("display", "block");
              }
            }
          });
        });

      });
    </script>
    </script>
  </head>
  <body class="iOCSS">
	<div class="frame">
	  <div class="header">
	    <h1>Assassins</h1>
  	  </div>
	  <div class="scrollable">
	    <div id="panel-about">
	      <div id="usernamePassword" class="well">
	          <h2>Welcome to Assassins!</h2><br>
	          <input id="username" class="enterIn" type="text" placeholder="Username">
	          <input id="password" class="enterIn" type="password" placeholder="Password">
	          <input id="retype" class="enterIn" type="password" placeholder="Retype Password">
	          <p id="warning" > </p><br>
	          <button id="gobutton" class="enterIn" type="button" >Sign Up</button>
	          <p class="enter" >Already have a username?</p><br>
	          <button id="backbutton" class="enterIn" type="button" >Log In</button>
	      </div>
	    </div>
	  </div>
	</div>
  </body>
</html>
