<!DOCTYPE html>
<html>
  <head>
  	<link rel="stylesheet" type="text/css" href="./css/io.css">
  	<link rel="stylesheet" type="text/css" href="./css/iologin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      $(function (){

        var socket = io.connect('/');
        socket.on('news', function (data){
          console.log(data);
        });
        
        var infoStore = {}
        socket.on('checkUsernameRes', function (data){
          if (data){
            $('#username')[0].value = '';
            $('#password')[0].value = '';
            $('#retype')[0].value = '';
            $("#warning").text("Username already taken.");
          } else {
            infoStore.username = $('#username')[0].value.toLowerCase();
            infoStore.password = $('#password')[0].value;
            $("#usernamePassword").css("display", "none");
            $("#info").css("display", "block");
          }
        });

        $("#backbutton").on('click',function (){
          window.location.href = '/login';
        });

        $("#usernamePassword input").on('keypress',function (e){
          if(e.which === 13) {
            $('#gobutton').click();
          }
        });

        $("#gobutton").on('click',function (){
          if ($('#username')[0].value.length < 1){
            $("#warning").text("Please enter a username!");
          } else if ($('#username')[0].value.length > 20){
            $("#warning").text("Username length exceeds limit!");
            $('#username')[0].value = '';
            $('#password')[0].value = '';
            $('#retype')[0].value = ''
          } else if ($('#password')[0].value.length < 1){
            $("#warning").text("Please enter a password!");
          } else if ($('#password')[0].value.length > 20){
            $("#warning").text("Password length exceeds limit!");
            $('#username')[0].value = '';
            $('#password')[0].value = '';
            $('#retype')[0].value = ''
          } else if($('#password')[0].value !== $('#retype')[0].value) {
            $("#warning").text("Please retype password!");
            $('#password')[0].value = '';
            $('#retype')[0].value = '';
          } else { socket.emit('checkUsername', $('#username')[0].value); }
        });

        $(".infoenterIn").on('keypress',function (e){
          if(e.which === 13) {
            $('#infobutton').click();
          }
        });

        $("#infobutton").on('click',function (){
          for (var i = 0; i < $(".infoenterIn").length; i++){
            if ($(".infoenterIn")[i].value === ''){
              $("#infowarning").text("Please fill out all info.");
              return;
            }
          }
          $.ajax({  
            url:"/signup",
            type: "post",  
            data: {
              username: infoStore.username,
              password: infoStore.password,
              fname: $('#fname')[0].value,
              lname: $('#lname')[0].value,
              age: $('#age')[0].value,
              weapon: $('#weapon')[0].value,
              fact: $('#fact')[0].value,
              born: $('#born')[0].value
            },
            success: function (data){
              if (data){
                socket.emit('roomUpdate');
                // window.location.href = '/'; // changed for HR
                window.location.href = 'home';
              } else {
                for (var i = 0; i < $(".infoenterIn").length; i++){
                  $(".infoenterIn")[i].value = '';
                }
                $("#infowarning").text("Game already has started.");
              }
            }
          });
        });

      });
    </script>
    </script>
  </head>
  <body class="iOCSS">
	<div class="frame">
	  <div class="header">
	    <h1>Assassins</h1>
  	  </div>
	  <div class="scrollable">
	    <div id="panel-about">
	      <div id="usernamePassword" class="well">
            <h2>Sign Up for Assassins!</h2><br>
            <input id="username" class="enterIn" type="text" placeholder="Username">
            <input id="password" class="enterIn" type="password" placeholder="Password">
            <input id="retype" class="enterIn" type="password" placeholder="Retype Password">
            <p id="warning" > </p><br>
            <button id="gobutton" class="enterIn" type="button" >Sign Up</button>
            <p class="enter" >Already have a username?</p><br>
            <button id="backbutton" class="enterIn" type="button" >Log In</button>
	      </div>
	      <div id="info" class="well">
		    <h2>Profile:</h2><br>
			<input id="fname" class="infoenterIn" type="text" placeholder="First Name">
            <input id="lname" class="infoenterIn" type="text" placeholder="Last Name">
            <input id="age" class="infoenterIn" type="text" placeholder="Age">
            <p class="infoenterIn" >Weapon of Choice:</p>
            <input id="weapon" class="infoenterIn" type="text" placeholder="Weapon">
            <p class="infoenterIn" >Interesting Fact About Yourself:</p>
            <input id="fact" class="infoenterIn" type="text" placeholder="Interesting Fact">
            <p class="infoenterIn" >City Where You Were Born:</p>
            <input id="born" class="infoenterIn" type="text" placeholder="City">
            <p id="infowarning" > </p><br>
            <button id="infobutton" type="button" >Update Profile</button>
		  </div>
	    </div>
	  </div>
	</div>
  </body>
</html>
