<!DOCTYPE html>
<html>
  <head>
    <link href="./css/login.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      $(function (){

        var socket = io.connect('/');
        socket.on('news', function (data){
          console.log(data);
        });
      
        $(".enter").on('keypress',function (e){
          if(e.which === 13) {
            $('#post').click();
          }
        });
        $("#post").on('click',function() {
          $.ajax({  
            url:"/login",
            type: "post",
            data: {
              username: $('#username')[0].value.toLowerCase(),
              password: $('#password')[0].value
            },
            success: function(data){
              console.log('data', data);
              if (data === 'false'){
                $('#username')[0].value = '';
                $('#password')[0].value = '';
                $(".warning").css("display", "none");
                $("#incorrect").css("display", "block");
              } else {
                socket.emit('roomUpdate');
                window.location.href = '/';
              }
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <div>
      <h1 id="Login">Login</h1>
      <label>Username<input class="enter" id="username" type="text" name="username"></label>
      <label>Password<input class="enter" id="password" type="password" name="password"></label>
      <button id="post" type="button" value="Submit">Submit</button>
      <p id="here" >First time? Sign up <a href="/signup">here</a></p>
      <p class="warning" id="incorrect">Incorrect username/password.</p>
  </div>
  </body>
</html>
