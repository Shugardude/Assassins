<!DOCTYPE html>
<html>
  <head>
    <link href="./css/login.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $(".enter").on('keypress',function(e) {
          if(e.which === 13) {
            $('#post').click();
          }
        });
        $("#post").on('click',function() {
          $.ajax({  
              url:"/login",
              type: "post",
              data: {
                username: $('#username')[0].value,
                password: $('#password')[0].value
              },
              success: function(data){
                console.log('data', data);
                if (data === 'false'){
                  $('#username')[0].value = '';
                  $('#password')[0].value = '';
                  $(".warning").css("display", "none");
                  $("#incorrect").css("display", "block");
                } else {
                  window.location.href = 'http://127.0.0.1:8080/';
                }
              }
          });
          return false;
        });
      });
    </script>
  </head>
  <body>
    <div>
      <h1 id="Login">Login</h1>
      <label>Username<input class="enter" id="username" type="text" name="username"></label><br>
      <label>Password<input class="enter" id="password" type="password" name="password"></label><br>
      <button id="post" type="button" value="Submit">Submit</button>
      <p id="here" >First time? Sign up <a href="http://127.0.0.1:8080/signup">here</a></p>
      <p class="warning" id="incorrect">Incorrect username/password.</p>
  </div>
  </body>
</html>
