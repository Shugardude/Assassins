<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/io.css">
    <link rel="stylesheet" type="text/css" href="./css/assassin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript"></script>
    <script type="text/javascript">
  	  $(document).ready(function (){

        var socket = io.connect('/');
        socket.on('roomUpdate', function (data){
          console.log('room update');
          checklist();
        });
        socket.on('gamestart', function (data){
          console.log('game started');
        contractUpdate();
        });

        $("#logout").on('click',function (){
          $.ajax({
            url:"/logout",
            type: "post",
            data: {},
            success: function (data){
              socket.emit('roomUpdate');
              location.reload();
            }
          });
        });

        $("#startgame").on('click',function (){
          $.ajax({
            url:"/startgame",
            type: "post",
            data: {},
            success: function (data){
              if (data === 'true'){
                socket.emit('gamestart');
                location.reload();
              } else {
                alert('The game needs at least two people.');
              }
            }
          });
        });

        var checklist = function (){
          $.ajax({
            url:"/checklist",
            type: "post",
            data: {},
            success: function (data){
              $('li').remove();
              for (var i = 0; i < data.length; i++){
                $('#list').append('<li>' + data[i].username[0].toUpperCase() + data[i].username.slice(1));
              }
            }
          });
        };

        checklist();

  	  });
    </script>
  </head>
  <body class="iOCSS black">
    <div class="frame signIn_fancy">
      <div class="header">
        <h1>Welcome - Admin</h1>
        <div><button class="edit" type="button" id="logout">Log out</button></div>
      </div>
      <div class="scrollable">
        <div class="editor flex-none" id="divIn">
          <div class="well-header" id="infoarea">Player List</div>
          <div class="well" id="list">
          </div>
          <button  class="black large" id="startgame" >Start Game</button>
        </div>
      </div>
    </div>
  </body>
</html>
