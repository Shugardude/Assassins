<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/io.css">
    <link rel="stylesheet" type="text/css" href="./css/home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript"></script>
    <script>
  	  $(document).ready(function (){

        var checklist = function (){
                        console.log('RAN');
          $.ajax({
            url:"/checklist",
            type: "post",
            data: {},
            success: function (data){

              $('li').remove();
              for (var i = 0; i < data.length; i++){
                $('#list').append('<li>' + data[i].username[0].toUpperCase() + data[i].username.slice(1));
              }
            }
          });
        };

        checklist();

        var socket = io.connect('/');
      //var socket = io.connect(); 

          socket.on('news', function (data){
            console.log(data);
          });

          socket.on('roomUpdate', function (data){
            console.log('room update');
            checklist();
          });


          socket.on('gamestart', function (data){
            console.log('game started');
          contractUpdate();
          });

        


        $("#startgame").on('click',function (){
          $.ajax({
            url:"/startgame",
            type: "post",
            data: {},
            success: function (data){
              socket.emit('gamestart');
              window.location.href = '/';
            }
          });
        });

        $("#logout").on('click',function (){
          $.ajax({
            url:"/logout",
            type: "post",
            data: {},
            success: function (data){
              socket.emit('roomUpdate');
              window.location.href = '/';
            }
          });
        });



  	  });
    </script>
  </head>

  <body class="iOCSS black">
    <div class="frame signIn_fancy">
    
      <div class="header">
        <h1>Welcome - Admin</h1>
        <div><button class="edit" type="button" id="logout">Log out</button></div>
      </div>
    
      <div class="scrollable">
        <div class="editor flex-none" id="divIn">
          <div class="well-header" id="infoarea">Player List</div>
          <div class="well" id="list">
          </div>

          <button  class="black large" id="startgame" >Start Game</button>
        </div>
      </div>

    </div>
  </body>
</html>
