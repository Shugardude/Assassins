<!DOCTYPE html>
<html>
  <head>
    <link href="./css/home.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
		$(document).ready(function (){

		  var socket = io.connect('/');
		    socket.on('news', function (data){
		      console.log(data);
		    });

		    socket.on('roomUpdate', function (data){
		      console.log('room update');
		      logchecklist();
		    });


		    socket.on('gamestart', function (data){
		      console.log('game started');
		 	  contractUpdate();
		    });

		  $("#startgame").on('click',function (){
		    $.ajax({
		      url:"/startgame",
		      type: "post",
		      data: {},
		      success: function (data){
		      	socket.emit('gamestart');
		      }
		    });
		  });

		  $("#fakeLink").on('click',function (){
		    $.ajax({
		      url:"/logout",
		      type: "post",
		      data: {},
		      success: function (data){
		        socket.emit('roomUpdate');
		        window.location.href = '/';
		      }
		    });
		  });

        var contractUpdate = function (){
          $.ajax({
            url:"/contractUpdate",
            type: "post",
            data: {},
            success: function (data){
              if (data){
                $('#nocontract').remove();
                $('.info').css('display', "block");
                $('#username').text("Assassin Name: " + data.username[0].toUpperCase() + data.username.slice(1));
                $('#fname').text("First Name: " + data.fname);
                $('#lname').text("Last Name: " + data.lname);
                $('#age').text("Age: " + data.age);
                $('#weapon').text("Weapon of Choice: " + data.weapon);
                $('#fact').text("Interesting Fact: " + data.fact);
              }
            }
          });
        };

        var logchecklist = function (){
          $.ajax({
            url:"/logchecklist",
            type: "post",
            data: {},
            success: function (data){
              console.log('checklist success');
              var d = data.pop();
              $('#welcome').text("Welcome, " + d.username[0].toUpperCase() + d.username.slice(1));
              $('#roomname').text(d.groupname[0].toUpperCase() + d.groupname.slice(1)  + " - Admin");
              $('li').remove();
              for (var i = 0; i < data.length; i++){
                $('#list').append('<li>' + data[i].username[0].toUpperCase() + data[i].username.slice(1));
              }
            }
          });
        };

        logchecklist();
        contractUpdate();

		});
    </script>
  </head>
  <body>
  	<div id="topbar">
      <span id='roomname'>''</span>
      <div id="logout">
        <span id="welcome" class="loginEls" ></span>
        <span id="fakeLink" class="loginEls" >Log Out?<span>
      </div>
    </div>
    <div class="longDiv" id='sidebar'>
      <h2>Links</h2>
      <a href='/contracts' ></a>
	</div>
    <div class="longDiv" id="contract">
      <h2>Contract</h2>
      <p id="nocontract" >Game hasn't started yet.</p>
      <p class="info" id="username" ></p>
      <p class="info" id="fname" ></p>
      <p class="info" id="lname" ></p>
      <p class="info" id="age" ></p>
      <p class="info" id="weapon" ></p>
      <p class="info" id="fact" ></p>
    </div>
    <div class="longDiv" id="list">
      <h2 class="title" >List of players</h2>
    </div>
    <div class="longDiv" id="settings">
      <h2>Game Settings</h2>
      <button type="button" id="startgame" >Start Game</button>
    </div>
  </body>
</html>
